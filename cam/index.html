<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/dist/mindar-image.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/22a974ff-928e-4e9b-8b9d-5bedbecac4d4/targets_escama2.mind?v=1684187989310;showStats: false; filterMinCF:0.001; filterBeta: 0.1;warmupTolerance: 1 ; missTolerance: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!--  <img id="card" src="https://cdn.glitch.global/d3d6fd1e-a7a5-4641-b947-0147db920c84/Cartaz2-L-cor.jpg?v=1681669432196" /> -->
        <a-asset-item
          id="avatarModel1"
          src="https://escamaazulejos.github.io/app/animatile/002.glb"
        ></a-asset-item>
        <a-asset-item
          id="avatarModel2"
          src="https://escamaazulejos.github.io/app/animatile/004.glb"
        ></a-asset-item>
        <a-asset-item
          id="avatarModel3"
          src="https://escamaazulejos.github.io/app/animatile/003.glb"
        ></a-asset-item>
        <a-asset-item
          id="avatarModel4"
          src="https://escamaazulejos.github.io/app/animatile/001.glb"
        ></a-asset-item>
        <a-asset-item
          id="avatarModel5"
          src="https://escamaazulejos.github.io/app/animatile/006.glb"
        ></a-asset-item>
        <a-asset-item
          id="avatarModel6"
          src="https://escamaazulejos.github.io/app/animatile/005.glb"
        ></a-asset-item>
        
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel1"
          animation-mixer
        >
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel2"
          animation-mixer
        >
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel3"
          animation-mixer
        >
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel4"
          animation-mixer
        >
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel6"
          animation-mixer
        >
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model
          rotation="90 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#avatarModel5"
          animation-mixer
        >
   
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
